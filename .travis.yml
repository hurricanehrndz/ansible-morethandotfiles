---
dist: focal
matrix:
  fast_finish: true
  include:
    - os: linux
      language: python
      python: "3.9"
      services: docker
git:
  clone: false
install:
  - git clone https://github.com/$TRAVIS_REPO_SLUG.git morethandotfiles
  - cd morethandotfiles
  - pip3 install -U pip
  - pip3 install -r requirements.txt
script:
  - python --version
  - molecule --version
  - ansible --version
  - ansible-lint --version
  - molecule test
