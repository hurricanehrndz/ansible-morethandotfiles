dist: bionic
matrix:
  fast_finish: true
  include:
  - os: linux
    env:
    - ANSIBLE='ansible>=2.8'
    - MOLECULE_SCENARIO="default"
    - MOLECULE_DISTRIBUTION="ubuntu18"
    services: docker
    language: python
    python: '3.8'
install:
- pip3 install -U pip
- pip install "$ANSIBLE" testinfra molecule docker
script:
- python --version
- molecule --version
- ansible --version
- molecule test -s $MOLECULE_SCENARIO
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
deploy:
  provider: script
  script: bash .ci/docker_push
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
